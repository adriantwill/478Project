<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USA Map with Hoverable States</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
  </head>
  <body>
    <div class="story">
      <div class="story-step">
        <div style="width: 90%">
          Everyone knows that the NFL produces a popular product in the United
          states, but lets take a look at how popular it is, and what makes it
          the most valueable sports league in the world.
        </div>
      </div>
      <div class="story-step" class="center_div">
        <svg id="usMap" width="950" height="650"></svg>
      </div>
      <div class="story-step" class="center_div">
        <div id="stats"></div>
      </div>
      <div class="story-step" class="center_div">
        <div id="heatmap"></div>
      </div>
      <div class="story-step" id="radial-chart-container">
        <div id="radial-chart"></div>
      </div>
      <div class="story-step" class="center_div">
        <div id="area-chart" class="chart-container"></div>
      </div>
    </div>
    <div id="map_tooltip"></div>
    <script src="script.js"></script>
  </body>
</html>
